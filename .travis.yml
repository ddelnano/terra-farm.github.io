sudo: true
dist: trusty

# Install the apt prerequisites
addons:
  apt:
    packages:
      - wget
      - python-pygments

# Clean and don't fail
install:
  - rm -rf public || exit 0
  - export HUGO_VERSION=0.46
  - wget -O /tmp/hugo_${HUGO_VERSION}_Linux-64bit.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.deb
  - sudo dpkg -i /tmp/hugo_$(HUGO_VERSION)_Linux-64bit.deb

# Build the website
script:
  - hugo

# Deploy to GitHub pages
deploy:
  provider: pages
  skip-cleanup: true
  local-dir: public
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: site
  target-branch: master
